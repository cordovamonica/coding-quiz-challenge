<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linked the stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- created a heading for the page -->
    <div class="heading">Coding Quiz Challenge</div>

    <!-- added a section for the timer -->
    <div class="timer">Timer:<span id="count">40</span></div>

    <div class="intro">Test your knowledge of JavaScript terminology in this timed test!<br> When you finish, enter your initials to add your name to the scoreboard.</div>
    <!-- created a start button -->
    <button id="start-button">Start</button>
    <!-- quiz container for options and next button -->
    <div class="questions">Question</div>
    <h2 id="quiz-options"></h2>
        <ul>
        <li><input type="radio" id="a" class="option-button"></li>
        <li><input type="radio" id="b" class="option-button"></li>
        <li><input type="radio" id="c" class="option-button"></li>
        <li><input type="radio" id="d" class="option-button"></li>
        </ul>
    <button id="next-button">Next</button>
    
    <!-- added a form for the initials -->
    <form id="initials-form">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials" placeholder="Your initials here">
        <input type="submit" value="Submit">
    </form>
    
    <!-- added a section for the final score -->
    <div class="final-score">Your final score is: <span id="final-score"></span></div>
    <!-- added a section for the high scores -->
    <div class="high-scores">High Scores</div>
    <!-- added a button to clear the high scores -->
    <button class="clear-button">Clear High Scores</button>
    <!-- added a button to go back to the start -->
    <button class="go-back-button">Go Back</button>
    <!-- added a button to play again -->
    <button class="play-again-button">Play Again</button>

<!-- linked the javascript file -->
<script src="./assets/js/script.js" ></script>
</body>
</html>
