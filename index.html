<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linked the stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- created a heading for the page -->
    <div class="heading">Coding Quiz Challenge</div>
    <!-- added a section for the scores -->
    <div class="scoreboard">High Scores</div>
    <!-- a button to see the scores -->
    <button class="score-button">See High Scores</button>
    <!-- added a section for the timer -->
    <div class="timer">Timer:<span id="count">40</span></div>

    <div class="intro">Test your knowledge of JavaScript terminology in this timed test!<br> When you finish, enter your initials to add your name to the scoreboard.</div>
    <!-- created a start button -->
    <button id="start-button">Start</button>
    <!-- quiz container for options and next button -->
    <div class="questions">Question</div>
    <div id="quiz-options">
        <button id="a" class="option-button"></button>
        <button id="b" class="option-button"></button>
        <button id="c" class="option-button"></button>
        <button id="d" class="option-button"></button>
    </div>
    <button id="next-button">Next</button>
    
<!-- linked the javascript file -->
<script src="./assets/js/script.js" ></script>
</body>
</html>
